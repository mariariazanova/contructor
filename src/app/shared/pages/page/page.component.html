<div *ngIf="!isLoading; else loading">
  <div @appear class="content-container">
    <app-text-section [content]="mainContent.textBlockWithButton?.[0].fields || mainContent.textBlock.fields" [buttonContent]="ctaButtonContent"></app-text-section>

    <app-image-section [content]="mainContent.imageSection"></app-image-section>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
