<div *ngIf="!isLoading; else loading">
  <div *ngFor="let section of pageData">
    <app-text-block [content]="section.mainContent.textBlockWithButton?.[0].fields || section.mainContent.textBlock.fields" [buttonContent]="section.mainContent.buttonData"></app-text-block>

    <app-image-section [content]="section.mainContent.imageSection"></app-image-section>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
