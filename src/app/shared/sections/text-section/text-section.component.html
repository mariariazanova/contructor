<div class="text-section" [ngStyle]="textBlockStyles">
  <h2 *ngIf="content.heading" [ngStyle]="headerStyles">{{ content.heading }}</h2>

  <div>
    <ng-template ngFor let-item [ngForOf]="content.bodyText.content" let-index="index">
      <ng-template ngFor let-i [ngForOf]="item['content']" let-index="index" [ngForTrackBy]="trackByFn">
        <p [ngStyle]="textStyles">{{ i.value }}</p>
      </ng-template>
    </ng-template>
  </div>

  <app-button-section *ngIf="buttonContent" [content]="buttonContent"></app-button-section>
</div>
